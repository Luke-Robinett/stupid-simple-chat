<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">

<body>
 <div class="container">
  <h1>Chat</h1>
  <hr>
  <form autocomplete="off">
   <p>
    <input type="text" id="username" placeholder="Username" maxlength="12" required>
   </p>
   <ul id="chat-output" aria-live="polite" role="region"></ul>
   <p>
    <input type="text" id="chat-input" placeholder="Type your message" maxlength="260" required>
    <input type="submit" value="Send">
   </p>
  </form>
 </div>
</body>
